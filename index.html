<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header>
        
    </header>
    <main>
      <h1>Mon formulaire</h1>
      <div class="formulaire">
        <form action="formulaire.php" method="post">
          <fieldset>
            <legend>Recherche</legend>
            <div class="container">
              <label for="nom">Nom :</label>
              <input type="text" name="nom" id="nom" size="50" />
              <label for="prenom">Prénom :</label>
              <input type="text" name="prenom" id="prenom" size="100"/>
              <label for="age">Age :</label>
              <input type="number" name="age" id="age" />
              <label for="lang">Quel langue parlez-vous ?</label>
              <div class="select">
                <select name="lang" id="lang" size="4">
                  <option name="LANG[]" value="francais">Français</option>
                  <option name="LANG[]" value="anglais">Anglais</option>
                  <option name="LANG[]" value="allemand">Allemand</option>
                  <option name="LANG[]" value="espagnol">Espagnol</option>
                </select>
              </div>
              <div class="comp">
                <p>Mes compétences :</p>
              </div>
              <div class="checkbox">
                <label for="comp">HTML5</label>
                <input
                  type="checkbox"
                  name="CHOIX[]"
                  maxlength="25"
                  value="html"
                />
                <label for="comp">CSS 3</label>
                <input
                  type="checkbox"
                  name="CHOIX[]"
                  maxlength="25"
                  value="css"
                />
                <label for="comp">PHP</label>
                <input
                  type="checkbox"
                  name="CHOIX[]"
                  maxlength="25"
                  value="php"
                />
                <label for="comp">MySQL</label>
                <input
                  type="checkbox"
                  name="CHOIX[]"
                  maxlength="25"
                  value="mysql"
                />
              </div>
            </div>
            <div class="btn">
                <input type="submit" value="ENVOI">
                <input type="reset" value="ANNULER">
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
